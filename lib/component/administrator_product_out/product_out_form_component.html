<div class="container">
  <div [hidden]="submitted">
    <h1>Produc Out Form</h1>
    <form (ngSubmit)="onSubmit()" #productFormOut="ngForm">
      <div class="form-group">
        <label for="name"> <font color="white">Name:</font></label>
        <input type="text" class="form-control" required
        [(ngModel)]="model.name"
        ngControl="name" #name="ngForm" >
        <div [hidden]="name.valid" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="quantity"> <font color="white">Quantity:</font></label>
        <input type="number" class="form-control" required
        [(ngModel)]="model.quantity"
        ngControl="quantity" #quantity="ngForm" >
        <div [hidden]="quantity.valid" class="alert alert-danger">
          Quantity is required
        </div>
      </div>
 
     <div class="form-group">
        <label for="phone"> <font color="white">Phone:</font></label>
        <input type="text" class="form-control" required
        [(ngModel)]="model.phone"
        ngControl="phone" #phone="ngForm" >
        <div [hidden]="phone.valid" class="alert alert-danger">
          Phone is required
        </div>
      </div>

      <div class="form-group">
        <label for="receiver"> <font color="white">Receptor:</font></label>
        <input type="text" class="form-control" required
        [(ngModel)]="model.receiver"
        ngControl="receiver" #receiver="ngForm" >
        <div [hidden]="receiver.valid" class="alert alert-danger">
          Receiver is necessary
        </div>
      </div>
      <button type="submit" class="btn btn-default"
            [disabled]="!productFormOut.form.valid">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  Los datos modificados Fueron
  {{model.name}}
  {{model.receiver}}
  {{model.phone}}
  {{model.quantity}}
  
</div>
</div>
