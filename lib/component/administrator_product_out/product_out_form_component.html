<div class="container">

  <div class="col-md-6">

  <!--<div [hidden]="submitted">-->
  <div>
  <h1>Produc Out Form</h1>
    <form (ngSubmit)="onSubmit()" #productFormOut="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" required
        [(ngModel)]="model.name"
        ngControl="name" #name="ngForm" >
        <div [hidden]="name.valid" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="quantity">quantity</label>
        <input type="number" class="form-control" required
        [(ngModel)]="model.quantity"
        ngControl="quantity" #quantity="ngForm" >
        <div [hidden]="quantity.valid" class="alert alert-danger">
          Quantity is required
        </div>
      </div>
 
     <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" required
        [(ngModel)]="model.phone"
        ngControl="phone" #phone="ngForm" >
        <div [hidden]="phone.valid" class="alert alert-danger">
          Phone is required
        </div>
      </div>

      <div class="form-group">
        <label for="receiver">Receptor</label>
        <input type="text" class="form-control" required
        [(ngModel)]="model.receiver"
        ngControl="receiver" #receiver="ngForm" >
        <div [hidden]="receiver.valid" class="alert alert-danger">
          Receiver is necessary
        </div>
      </div>
      <button type="submit" class="btn btn-default"
            [disabled]="!productFormOut.form.valid">Submit</button>
  </form>
</div>
</div>
<div class="col-md-6">
<div [hidden]="!submitted">
  Los datos modificados Fueron
  {{model.name}}
  {{model.receiver}}
  {{model.phone}}
  {{model.quantity}}

</div>
</div>
</div>
