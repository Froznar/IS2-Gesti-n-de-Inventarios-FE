<di8v class="login" *ngIf="userType==0">
    <div class="container ">
        <div class="row log">
            <div class="col-md-4 col-md-offset-1 cent" >

                <h2 class="normalfont">Iniciar sesión</h2>
                <form rol="form">
                    <div class="form-group">

                        <div><label>User</label></div>
                        <div class="col-md-8 col-md-offset-2">
                            <input [(ngModel)]="userAccount" type="text" class="form-control" placeholder="Usuario">
                        </div>

                        <div><label>Password</label></div>
                        <div class="col-md-8 col-md-offset-2">
                            <input [(ngModel)]="userPassword" type="text" class="form-control" placeholder="Contraceña">
                        </div>

                        <button class="btn btn-primary btn-lg" (click)="checkUser(userAccount,userPassword)"> Login </button>

                    </div>
                </form>

            </div>
            <div class="col-md-4 col-md-offset-2 cent">
                <h1 class="titlefont">Blazing Box</h1>
                <div class="col-md-8 col-md-offset-2">
                    <span>
                        Somos una empresa líder en la comercialización y distribución de materiales de construcción,
                        avalada por una amplia experiencia.
                    </span>
                </div>
            </div>
        </div>
    </div>
</di8v>
