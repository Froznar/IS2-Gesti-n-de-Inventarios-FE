<header-panel></header-panel>


<div #content id="content">
    <div id="message" [hidden]="!isLoading">Logistic App: Loading...</div>
    <nav style="display: none;" >
        <a [routerLink]="['Home']">Home</a>
        <a [routerLink]="['About']">About</a>
    </nav>
    <button style="display: none;" (click)="goAbout()">Go</button>
     <div class="col-md-12" *ngIf="!init == true">
         
         <br><br><br><br><br><br> <!-- placeholder -->

         <!-- rproduct definido en header_panel.dart junto con función que cambia el valor -->
         <div *ngIf="headerPanel.option == 1 " class="centered">
            <h2> Registrar un nuevo producto</h2>
            
                <font color="white">Descripci&oacute;n:</font> <input [(ngModel)]="descripcion"> <button (click)="add()"> Agregar </button>
            
            <table style="width:100%">
                <tr>
                
                    <td>
                    <!-- col-lg-4 col-md-offset-4 pone el dropdown en su lugar -->
                <div class="dropdown col-lg-4 col-md-offset-4">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownGroup" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      <!-- Muestra el elemento elegido de la lista groups definida en logistic_app.dart -->
                      {{ currentGroup }}
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownGroup">
                      <!-- Muestra cada elemento de la lista groups definida en logistic_app.dart -->
                    <li *ngFor="let group of groups" (click)="catchGroup(group)"><a href="#">{{ group }}</a></li>
                  </ul>
                </div>
                    </td>
                    
                    <td>
                <div class="dropdown col-lg-4 col-md-offset-4">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownSubGroup" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      <!-- Muestra el elemento elegido de la lista subGroups definida en logistic_app.dart -->
                      {{ currentSubGroup }}
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownSubGroup">
                      <!-- Muestra cada elemento de la lista subGroups definida en logistic_app.dart -->
                    <li *ngFor="let subGroup of subGroups" (click)="catchSubGroup(subGroup)"><a href="#">{{ subGroup }}</a></li>
                  </ul>
                </div>
                    </td>
                    
                </tr>
            </table>
             
            <div *ngIf="added==true">
                <font color="white"> Su producto ha sido registrado. </font> 
            </div>
            
         </div>
         <div *ngIf="headerPanel.option == 2 " class="centered">
             <div class="row">
                 <div class="col-md-6">
                     <h2> Registrar un Nuevo Tipo de Producto</h2>
                     <form>
                         <fieldset>
                             <input placeholder="Nombre del nuevo tipo" type="text" tabindex="1" required autofocus>
                         </fieldset>
                         <fieldset>
                             <input placeholder="Descripcion del tipo" type="text" tabindex="1" required autofocus>
                         </fieldset>
                         <button class="btn" type="button">Listo</button>
                     </form>
                 </div>
                 <div class="col-md-6">
                     <h2> Tipos de Producto Actuales</h2>
                 </div>
             </div>
         </div>
         
         <div *ngIf="headerPanel.option == 3" class="centered">
            <!-- Aquí van las opciones de registrar un nuevo proveedor -->
             <h2> Registrar un nuevo proveedor</h2>
         </div>
         
         <div *ngIf="headerPanel.option == 4" class="centered">
            <!-- Aquí van las opciones de ver almacén -->
             <h2> Ver Almac&eacute;n</h2>
         </div>




    </div>
    <router-outlet></router-outlet>
</div>
<footer-panel></footer-panel>
