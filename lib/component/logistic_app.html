<header-panel></header-panel>

<div #content id="content">
    <div id="message" [hidden]="!isLoading">Logistic App: Loading...</div>
    <nav style="display: none;" >
        <a [routerLink]="['Home']">Home</a>
        <a [routerLink]="['About']">About</a>
    </nav>
    <button style="display: none;" (click)="goAbout()">Go</button>
    <div class="col-md-12">
        <br><br><br><br><br><br> <!-- placeholder -->

        <!-- ruser definido en header_panel.dart junto con función que cambia el valor -->
        <div *ngIf="headerPanel.optionAdm == 2" >
            <h2> <font color="white">Registrar Usuario</font> </h2>

            <form role="form">
                <div class="form-group">
                    <label for="ejemplo_nombre"> <font color="white">Nombre:</font> </label>
                    <input [(ngModel)]="nombre" type="nombre" class="form-control" id="ejemplo_nombre" placeholder="Introduce tu nombre">
                </div>

                <div class="form-group">
                    <label for="ejemplo_apellido"> <font color="white">Apellidos:</font> </label>
                    <input [(ngModel)]="apellido" type="apellido" class="form-control" id="ejemplo_apellido" placeholder="Introduce tus apellidos">
                </div>

                <div class="form-group">
                    <label for="ejemplo_correo"> <font color="white">Correo:</font> </label>
                    <input [(ngModel)]="correo" type="correo" class="form-control" id="ejemplo_correo" placeholder="Introduce tu correo">
                </div>
            </form>

            <table style="width:100%">
                <tr>

                    <td>
                        <!-- col-lg-4 col-md-offset-4 pone el dropdown en su lugar -->
                        <div class="dropdown col-lg-4 col-md-offset-4">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownType" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <!-- Muestra el elemento elegido de la lista type definida en logistic_app.dart -->
                                {{ currentType }}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownType">
                                <!-- Muestra cada elemento de la lista type definida en logistic_app.dart -->
                                <li *ngFor="let types of type" (click)="catchType(types)"><a href="#">{{ types }}</a></li>
                            </ul>
                        </div>
                    </td>

                </tr>
            </table>

            <button (click)="add()"> Agregar </button>

            <div *ngIf="added==true">
                <font color="white"> El usuario se ha agregado. </font>
            </div>

        </div>

        <!-- muser definido en header_panel.dart junto con función que cambia el valor -->
        <div *ngIf="headerPanel.optionAdm == 1" >
            <h2> <font color="white">Modificar Usuario</font> </h2>

            <table style="width:100%">
                <tr>

                    <td>
                        <!-- col-lg-4 col-md-offset-4 pone el dropdown en su lugar -->
                        <div class="dropdown col-lg-4 col-md-offset-4">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownIds" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <!-- Muestra el elemento elegido de la lista ids definida en logistic_app.dart -->
                                {{ currentIds }}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownIds">
                                <!-- Muestra cada elemento de la lista ids definida en logistic_app.dart -->
                                <li *ngFor="let id of ids" (click)="catchIds(id)"><a href="#">{{ id }}</a></li>
                            </ul>
                        </div>
                    </td>

                </tr>
            </table>

            <form role="form">

                <div class="form-group">
                    <label for="ejemplo_mnombre"> <font color="white">Nombre:</font> </label>
                    <input [(ngModel)]="mnombre" type="nombre" class="form-control" id="ejemplo_mnombre" placeholder="Modifica el nombre">
                </div>

                <div class="form-group">
                    <label for="ejemplo_mapellido"> <font color="white">Apellidos:</font> </label>
                    <input [(ngModel)]="mapellido" type="apellido" class="form-control" id="ejemplo_mapellido" placeholder="Modifica los apellidos">
                </div>

                <div class="form-group">
                    <label for="ejemplo_mcorreo"> <font color="white">Correo:</font> </label>
                    <input [(ngModel)]="mcorreo" type="correo" class="form-control" id="ejemplo_mcorreo" placeholder="Modifica el correo">
                </div>
            </form>


            <button (click)="modify()"> Modificar </button>

            <div *ngIf="modified==true">
                <font color="white"> El usuario se ha modificado. </font>
            </div>

        </div>


    </div>
    <router-outlet></router-outlet>
</div>
<footer-panel></footer-panel>
